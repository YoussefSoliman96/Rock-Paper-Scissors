<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors<h1>
        <h2>Make your choice</h2>
        <div id="game">
            <div class="choices">
                <div><button class="button1">Rock</button></div>
                <div><button class="button1">Paper</button></div>
                <div><button class="button1">Scissors</button></div>

            </div>
            <div class="choices">
                <button class="button2"><img src="https://static.thenounproject.com/png/477918-200.png" alt="Rock">  </button>
                <button class="button2"><img src="https://static.thenounproject.com/png/477922-200.png" alt="Paper"> </button>
                <button class="button2"><img src="https://static.thenounproject.com/png/88666-200.png" alt="Scissors"> </button>
            </div>

            <h3 class="gametext" id="player">Player: </h3>
            <h3 class="gametext" id="computer">Computer: </h3>
            <h3 class="gametext" id="result">Result: </h3>
        </div>
    </div>  
</body>
</html>
